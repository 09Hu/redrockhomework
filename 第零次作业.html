<body>
    <h2>我不见轻舟，徒越万重山</h2>

    <img src="http://photogz.photo.store.qq.com/psc?/V14ErTyZ43NjKV/ruAMsa53pVQWN7FLK88i5tkaro4AjIZs1k0rfA1b482dnpqi2nxcPSxBTqtdvzqgAtLVdoppkFzMmOmoZNdXwlEvQB*fBiprbINsgmbLYSc!/b&bo=VQhABlUIQAYBFzA!&rf=viewer_4"

    <p>
    <ul>

    <form><input type="button" value="按钮"></form>

        绘画 <input type="checkbox" value="绘画">
